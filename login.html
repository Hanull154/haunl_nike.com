<title>Login Page</title>
<style>
  body {
    background: linear-gradient(to right, #000 50%, #fff 50%);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .login-container {
    border: 1px solid #ccc;
    padding: 2em;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    background-color: rgba(255, 255, 255, 0.9); 
  }
  h2 {
    text-align: center;
    margin-bottom: 1em;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 0.75em;
    margin: 0.5em 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    padding: 0.75em;
    margin-top: 1em;
    border: none;
    border-radius: 4px;
    background-color: black;
    color: white;
    font-size: 1em;
    cursor: pointer;
  }
  button.signup {
    background-color: #7F8CAA;
  }
  .bottom-menu {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
  }
  .bottom-menu a {
    margin: 0 10px;
    color: #000;
    text-decoration: none;
  }
</style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <form action="#" method="POST" class="login">
    <input type="text" name="usernameemail" placeholder="Username or Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
